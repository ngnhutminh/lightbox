<!DOCTYPE html>
<html>
	<head>
		<title>LightBox</title>
		
		<link rel="stylesheet" type="text/css" href="css/lb.css">
		<link  type="text/css" rel="stylesheet" href="css/lightbox.css"/>
		
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/lightbox.min.js"></script>
	</head>
	<body>
		<h1>LIGHTBOX EXAMPLES</h1>
		<h2>Two individual images</h2>
			<div class="image-set">
					<a class="example-image-link" href="img/cafe.jpg" data-lightbox="example-set" data-title="Optional caption."><img class="example-image" src="img/cafe.jpg" /></a>
					<a class="example-image-link" href="img/sun.jpg" data-lightbox="example-set" data-title="Optional caption."><img class="example-image" src="img/sun.jpg" /></a>
				</div>
		<h1>SOME TITLE</h1>
	</body>
</html>
